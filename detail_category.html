<body>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6724b0884c4526a63a0b7dbd" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
  <script src="https://sdk.userbase.com/2/userbase.js"></script>
  <!--  Include confetti library  -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
  // URL for the API
  const apiUrl = 'https://x4c6p1xcmh.execute-api.ap-southeast-1.amazonaws.com/dev';
  let itemType = 'all';
  let nextPageKey = null;
  let debounceTimeout;
  const debounceDelay = 300;
  const cache = {};
  // Variable to track current user
  let currentUser = null;
  // Variable to track notification visibility
  let notificationVisible = false;
  // Initialize Userbase on page load
  document.addEventListener('DOMContentLoaded', () => {
    userbase.init({ appId: 'bdad2620-9d55-479f-948b-c85713a80c25' })
      .then((session) => {
        if (session.user) {
          currentUser = session.user.username;
          updateUIForLoggedInUser(session);
        } else {
          updateUIForLoggedOutUser();
        }
      })
      .catch((error) => {
        console.error('Error initializing authentication:', error);
        updateUIForLoggedOutUser();
      });
    // Setup the filter checkboxes
    document.querySelectorAll('#itemTypeFilter input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        document.querySelectorAll('#itemTypeFilter input[type="checkbox"]').forEach(cb => {
          if (cb !== checkbox) cb.checked = false;
        });
        itemType = checkbox.checked ? checkbox.value : 'all';
        debounce(fetchItemsWithReset, debounceDelay);
      });
    });
    // Setup search and load more button
    document.getElementById('searchButton').addEventListener('click', fetchItemsWithReset);
    document.getElementById('searchName').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') fetchItemsWithReset();
    });
    document.getElementById('loadMoreButton').addEventListener('click', fetchItems);
    window.onload = fetchItemsWithReset;
  });
  // Login functionality
  function handleLogin() {
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    if (!username || !password) {
      showNotification('Please enter both username and password.');
      return;
    }
    userbase.signIn({ username, password })
      .then((session) => {
        currentUser = session.user.username;
        updateUIForLoggedInUser(session);
      })
      .catch((error) => {
        console.error('Error during login:', error);
        showNotification('Login failed. Please try again.');
      });
  }
  // Signup functionality
  function handleSignup() {
    const username = document.getElementById('signupUsername').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    if (!username || !password) {
      showNotification('Please enter both username and password.');
      return;
    }
    userbase.signUp({ username, password })
      .then((session) => {
        currentUser = session.user.username;
        updateUIForLoggedInUser(session);
      })
      .catch((error) => {
        console.error('Error during signup:', error);
        showNotification('Signup failed. Please try again.');
      });
  }
  // Logout functionality
  function handleLogout() {
    userbase.signOut()
      .then(() => {
        currentUser = null;
        updateUIForLoggedOutUser();
      })
      .catch((error) => console.error('Error during logout:', error));
  }
  // UI updates for logged-in user
  function updateUIForLoggedInUser(session) {
    console.log('User logged in:', session.user.username);
    const authView = document.getElementById('auth-view');
    const propertyView = document.getElementById('property-view');
    const emailDisplay = document.getElementById('email');
    if (authView && propertyView) {
      authView.style.display = 'none';
      propertyView.style.display = 'block';
      if (emailDisplay) {
        emailDisplay.innerText = session.user.username;
      }
    }
  }
  // UI updates for logged-out user
  function updateUIForLoggedOutUser() {
    const authView = document.getElementById('auth-view');
    const propertyView = document.getElementById('property-view');
    if (authView && propertyView) {
      authView.style.display = 'block';
      propertyView.style.display = 'none';
    }
  }
  // Function to fetch items with reset pagination
  function fetchItemsWithReset() {
    resetPagination();
    fetchItems();
  }
  // Function to fetch items from the API
  async function fetchItems() {
    const params = new URLSearchParams();
    if (itemType !== 'all') params.append('itemType', itemType);
    const searchName = document.getElementById('searchName').value.trim();
    if (searchName) params.append('keyword', searchName);
    if (nextPageKey) params.append('lastEvaluatedKey', JSON.stringify(nextPageKey));
    try {
      toggleLoading(true);
      const response = await fetch(`${apiUrl}?${params}`);
      if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
      const data = await response.json();
      if (data.data) {
        // Decompress the data (Base64 -> Decompress)
        const decompressedData = decompressData(data.data);
        // Display the items
        if (decompressedData && decompressedData.length > 0) {
          displayItems(decompressedData);
          document.getElementById('noResultsMessage').style.display = 'none';
        } else if (!nextPageKey) {
          handleNoResults();
        }
        // Cache the data
        cache[itemType] = data;
        nextPageKey = data.lastEvaluatedKey || null;
        // Show or hide the "Load More" button
        document.getElementById('loadMoreButton').style.display = nextPageKey ? 'block' : 'none';
      } else {
        handleNoResults();
      }
    } catch (error) {
      console.error('Error fetching data:', error);
      showNotification('An error occurred while fetching items. Please try again later.');
    } finally {
      toggleLoading(false);
    }
  }
  // Function to decompress the Base64 data and parse JSON
  function decompressData(base64Data) {
    const binaryData = atob(base64Data);
    const byteArray = new Uint8Array(binaryData.split('').map(char => char.charCodeAt(0)));
    try {
      const decompressedData = pako.inflate(byteArray, { to: 'string' });
      return JSON.parse(decompressedData);
    } catch (error) {
      console.error('Error decompressing data:', error);
      return [];
    }
  }
  // Function to display items in the container as property cards
  function displayItems(items) {
    const itemsContainer = document.getElementById('itemsContainer');
    const fragment = document.createDocumentFragment();
    items.forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.classList.add('property-card');
      itemDiv.innerHTML = `
        <img src="${item.thumbnailUrl || 'default-thumbnail.jpg'}" alt="${item.name}" class="property-image">
        <div class="property-details">
          <h3>${item.name}</h3>
          <div class="button-container">
            ${item.platformData?.platform ? `  
              <div class="dropdown">
                <button>Copy</button>
                <div class="dropdown-content">
                  ${['figma', 'framer', 'webflow'].map(platform => {
                    const code = item.platformData.platform[platform]?.code;
                    return code ? `
                      <button class="copy-button" data-platform="${platform}" data-property-id="${item.name}">Copy ${capitalize(platform)}</button>
                    ` : '';
                  }).join('')}
                </div>
              </div>
            ` : ''} 
            ${item.livePreview ? `<button class="live-preview-button" data-url="${item.livePreview}">Live Preview</button>` : ''}
          </div>
        </div>
      `;
      // Attach event listeners for copy buttons
      const copyButtons = itemDiv.querySelectorAll('.copy-button');
      copyButtons.forEach(button => {
        button.addEventListener('click', async (event) => {
          // Check if the user is logged in
          if (!currentUser) {
            // Disable the button immediately to prevent multiple clicks
            event.target.disabled = true;
            // Show the "You must be logged in" notification immediately
            showNotification('You must be logged in to copy.');
            // Re-enable the button after the notification has been shown (optional)
            setTimeout(() => {
              event.target.disabled = false; // Re-enable the button
            }, 1000); // You can adjust this time to match the duration of the notification
            return; // Exit early since the user is not logged in
          }
          // If the user is logged in, proceed with the copy logic
          const platform = event.target.getAttribute('data-platform');
          const propertyId = event.target.getAttribute('data-property-id');
          const property = items.find(prop => prop.name === propertyId);
          if (property && !event.target.disabled) {
            try {
              // Disable the button during the copy process
              event.target.textContent = 'Processing...';
              event.target.disabled = true;
              const code = property.platformData.platform[platform].code;
              const blob = new Blob([code], { type: 'text/html' });
              const clipboardItem = new ClipboardItem({ 'text/html': blob });
              await navigator.clipboard.write([clipboardItem]);
              // After copying is successful, show the success message and trigger confetti
              setTimeout(() => {
                event.target.textContent = `Copy ${capitalize(platform)}`;
                event.target.disabled = false;
                showNotification(`${capitalize(platform)} design element copied to clipboard! CTRL + V to paste.`);
                triggerConfetti();
              }, 3000); // Optional delay for confetti
            } catch (error) {
              event.target.textContent = `Copy ${capitalize(platform)}`;
              event.target.disabled = false;
              showNotification(`Failed to copy ${capitalize(platform)} element. Please try again.`);
            }
          }
        });
      });
      const livePreviewButton = itemDiv.querySelector('.live-preview-button');
      if (livePreviewButton) {
        livePreviewButton.addEventListener('click', (e) => {
          const livePreviewUrl = e.target.dataset.url;
          openLivePreview(livePreviewUrl);
        });
      }
      fragment.appendChild(itemDiv);
    });
    itemsContainer.appendChild(fragment);
  }
  // Confetti function to show a fun animation
  function triggerConfetti() {
    confetti({
      particleCount: 100,    // Number of confetti pieces
      spread: 70,            // Spread of the confetti
      origin: { x: 0.5, y: 0.5 }, // Center of the screen
      colors: ['#ff0', '#0f0', '#00f', '#f00'], // Confetti colors
      gravity: 0.5,          // How quickly the confetti falls
      scalar: 1.2,           // Size of the confetti
    });
  }
  // Placeholder function to simulate opening a live preview
  function openLivePreview(url) {
    window.open(url, '_blank');
  }
  // Function to reset pagination and clear current results
  function resetPagination() {
    nextPageKey = null;
    document.getElementById('itemsContainer').innerHTML = '';
    document.getElementById('noResultsMessage').style.display = 'none';
  }
  // Handle no results found by displaying a message
  function handleNoResults() {
    document.getElementById('itemsContainer').innerHTML = '';
    document.getElementById('noResultsMessage').style.display = 'block';
  }
  // Toggle the loading spinner based on the loading state
  function toggleLoading(isLoading) {
    document.getElementById('loadingSpinner').style.display = isLoading ? 'block' : 'none';
  }
  // Debounce function to optimize search or input actions
  function debounce(func, delay) {
    clearTimeout(debounceTimeout);
    debounceTimeout = setTimeout(func, delay);
  }
  // Helper function to capitalize the first letter of a string
  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
 // Updated showNotification function without delays
function showNotification(message) {
  if (notificationVisible) return;  // Prevent duplicate notifications
  notificationVisible = true;
  const notificationElement = document.createElement('div');
  notificationElement.classList.add('notification');
  notificationElement.textContent = message;
  document.body.appendChild(notificationElement);
  notificationElement.classList.add('show');  // Show the notification immediately
  // Remove notification immediately after it's shown
  setTimeout(() => {
    notificationElement.classList.remove('show');
    document.body.removeChild(notificationElement);
    notificationVisible = false;  // Reset the flag after the notification disappears
  }, 2000);  // Show for 3 seconds, then hide (no extra delays)
}
</script>
